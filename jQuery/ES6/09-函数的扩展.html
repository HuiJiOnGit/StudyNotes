<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-函数的扩展</title>
</head>
<body>

<script>
    //形参设置默认值
    function add(num1, num2) {
        //以前设置默认值
        num1 = num1 || 10;
        num2 = num2 || 20;
        console.log(num1 + num2);
    }
    //es6
    function add2(num1 = 10, num2 = 20) {
        console.log(num1 + num2);
    }
    //add(1,2);
    //add2();

    //参数形式，延展操作符
    function sum() {
        let result = 0;
        for (let value of arguments) {
            result += value;
        }
        console.log(result);
    }
    //sum(1,2,3);

    function sum1(...num) {
        let result = 0;
        for (let value of num) {
            result += value;
        }
        console.log(result);
    }
    //sum1(1,2,3,4);

    //箭头函数
    let sum3 = (num1,num2) => {return num1+num2};
    console.log(sum3(1, 2));

    let numArr = [1,2,3,4,5];
    numArr.forEach((value, index) => {
        console.log(value);
    });

</script>
</body>
</html>
