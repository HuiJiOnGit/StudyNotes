<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-jQuery核心函数</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        //$()表示jq的核心函数
        //1接受个函数
        $(function () {
           //2接受一个字符串
           //2.1接受一个字符串选择器
            let $box1 = $(".box1");
            let $box2 = $('#box1');
            console.log($box1);
            console.log($box2);
           //2.2接受一个字符串代码片段
            let $p = $("<p>This is path</p>");
            console.log($p);
            $box1.append($p);
            //3、接受一个dom元素
            //jquery的dom元素会被包装成个伪数组
            let span = document.getElementsByTagName('span')[0];
            console.log(span);
            let $span = $('span');
            console.log($span);
        });
    </script>
</head>
<body>
<div class="box1"></div>
<div id="box1"></div>
<span></span>
</body>
</html>
