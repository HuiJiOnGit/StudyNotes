<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery中的静态map方法</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        let arr = [1,3,5,7,9];
        let obj = {0:1,1:2,2:3,3:4,length:5};
        //利用js中的原生map方法遍历
        //第一个参数，当前遍历到的元素
        //第二参数：当前遍历的索引
        //第三个参数：当前遍历的数组
        //注意点，原生js并不能遍历伪数组
        // arr.map(function (value,index,arr) {
        //     console.log(arr);
        // });
        // obj.map(function (value,index,arr) {
        //    console.log(obj);
        // });
        //使用jQuery的map方法遍历
        //第一个参数：要遍历的数组
        //第二个参数：没遍历一个元素之后执行的回调函数
        //回调函数的参数
        //第一个：遍历的元素
        //第二个：遍历到的索引
        let m1 = $.map(arr,function (index,value) {
            //console.log(index,value);
            return index+value;
        });
        // $.map(obj,function (index,value) {
        //     console.log(index,value);
        // });
        //对比each方法
        let m2 = $.each(arr,function (index,value) {
            //console.log(index,value);
            return index+value;
        });
        console.log(m1);
        console.log(m2);
        /*
        jquery中的each金泰方法和map静态方法的区别：
        each静态方法默认返回值就是遍历谁久返回谁。
        map静态方法默认的返回值就是一个空数组

        each静态方法不支持在回调函数中对遍历的数组进行处理
        map静态方法可以在回调函数中通过return对遍历的数组进行处理，形成一个新的数组返回/
         */
    </script>
</head>
<body>

</body>
</html>
