<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery事件委托</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        /*
        在jQuery种，如果通过核心函数找到的元素不止一个，那么在添加事件的时候，jQuery辉遍历所有找到的元素，给所有的找到的元素添加事件，如果时动态的，要用到事件委托
         */
        $(function(){
             $('ul>li').click(function () {
                 $(this).append("<li>新增的li</li>");
             });
             $('ul').delegate("li","click",function () {
                 console.log($(this).html());//ul监听click,委托给li,li冒泡给ul
             });
        });
    </script>
</head>
<body>
<ul>
    <li>我是li1</li>
    <li>我是li2</li>
    <li>我是li3</li>
</ul>
<button>按钮</button>
</body>
</html>
