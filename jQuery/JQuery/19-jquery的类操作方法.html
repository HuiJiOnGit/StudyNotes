<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的类的操作方法</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .class1{
            width: 100px;
            height: 100px;
            background: red;
        }
        .class2{
            width: 200px;
            height: 100px;
            border: 3px solid #000;
        }
    </style>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        /*
        addClass(class|fn)
        添加类
        removeClass([class|fn])
        删除类
        toggleClass(class|fn[,sw])
        切换类
        存在就删除，没有就添加
         */
        $(function(){
            $('button:first').click(function () {
                $('div').addClass('class1');
            });
            $('button:eq(1)').click(function () {
                $('div').removeClass('class1 class2');
            });
            $('button:last').click(function () {
                $('div').toggleClass('class1 class2');
            });

        });
    </script>
</head>
<body>
<button>添加类</button>
<button>删除类</button>
<button>切换类</button>
<div></div>
</body>
</html>
