<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>47-Jquery自定义动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(function(){
             $('button').eq(0).click(function () {
                 $('.one').animate({
                     width:500
                 },1000,function () {
                     alert('ok!');
                 });
             });
            $('button').eq(1).click(function () {
                $('.one').animate({
                    marginLeft:500
                },1000,function () {
                    alert('ok!');
                });
            });
            $('button').eq(2).click(function () {
                $('.one').animate({
                    width:500
                },1000,function () {
                    alert('ok!');
                });
            });
        });
    </script>
</head>
<body>
<button>操作属性</button>
<button>累加属性</button>
<button>关键字</button>
<div class="one"></div>
</body>
</html>
