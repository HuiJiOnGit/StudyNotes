    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            width: 100px;
            height: 200px;
            display: none;
        }
        .left{
            float: left;
            position: fixed;
            left: 0;
            top: 300px;
        }
        .right{
            float: right;
            position: fixed;
            top: 300px;
            right:0;
        }
    </style>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(function(){
             //监听网页滚动
            $(window).scroll(function () {
                //获得网页活动的偏差值
                let offset = $('html,body').scrollTop();
                if(offset >500){
                    $('img').show();
                }else{
                    $('img').hide();
                }
            });
        });
    </script>
</head>
