<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-静态方法和实例方法</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        //1、定义一个类
        function AClass() {

        }
        //2、给这个类添加静态方法，直接添加的就是静态方法
        AClass.staticMethod = function () {
            console.log('这是静态方法');
        }
        //3、静态方法通过该类名来调用
        AClass.staticMethod();
        //4添加实例方法(添加到类的原型)
        AClass.prototype.instanceMethod = function () {
            alert('这是实例方法');
        }
        //通过类的对象调用
        let a = new AClass();
        a.instanceMethod();
    </script>
</head>
<body>

</body>
</html>
