<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28-jQuery自定义事件</title>
    <style>
    *{
    margin: 0;
    padding: 0;
    }
    .father{
    width: 200px;
    height: 200px;
    background: red;
    }
    .son{
    width: 100px;
    height: 100px;
    background: blue;
    }
    </style>
<script src="../js/jquery-3.3.1.js"></script>
<script>
    $(function(){
            //要编写自定义事件，要注意两点
        //1、事件时通过on绑定的
        //2、事件必须通过trigger来触发
        $('.son').on("myclick",function () {
           alert('son');
        });
        $('.son').trigger('myclick');
    });
</script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="https://www.baidu.com">百度一下</a>
<form action="post">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
