<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26-jquery事件冒泡和默认行为</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(function(){
            //1、什么是事件冒泡
            //儿子传给父亲，父亲传给爷爷
            //2、怎么阻止事件冒泡
            //3、什么是默认行为
            //4、怎么阻止默认行为
            $('.father').click(function () {
                alert("father");
            });
            $('.son').click(function (event) {
                alert("son");
                //阻止事件冒泡
                return false;//第一种
                event.stopPropagation();//第二种
            });
            $('a').click(function (event) {
                alert('弹出注册框');
                //阻止默认行为
                return false;//第一种方法
                event.preventDefault();//第二种方法
            });
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="https://www.baidu.com">百度一下</a>
<form action="post">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
